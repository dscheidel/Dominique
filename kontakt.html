    <div id="contact-form">
  <div>
    <h1>Sch√∂n Dich zu sehen!</h1>
    <h4>Hast Du eine Frage? Schreibe mir!</h4>
  </div>
  <p id="failure">Oops...Nachricht wurde nicht gesendet.</p>
  <p id="success">Danke! Deine Nachricht wurde versendet.</p>

  <form method="post" action="/">
    <div>
      <label for="name">
        <span class="required">Name: *</span>
        <input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
      </label>
    </div>
    <div>
      <label for="email">
        <span class="required">Email: *</span>
        <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />
      </label>
    </div>
    <div>
      <label for="message">
        <span class="required">Nachricht: *</span>
        <textarea id="message" name="message" placeholder="Schreibe dein Anliegen bitte hier rein." tabindex="5" required="required"></textarea>
      </label>
    </div>
    <div>
      <button name="submit" type="submit" id="submit">SENDEN</button>
    </div>
  </form>
</div>
